services:
  - type: web
    name: nightfall-society
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.20.5
    autoDeploy: true
    disk:
      name: nightfall-data
      mountPath: /opt/render/project/src
      sizeGB: 1